<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kampa - התחברות</title>
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <!-- פס עליון -->
    <div class="top-bar">
      <p class="top-bar-text">KAMPA WITH US – One month trial Free</p>
    </div>
   <!-- ניווט סטיקי -->
   <header class="main-header">
    <div class="nav-wrapper">
      <a href="/index.html">
        <img src="/images/KAMPANEWORANGE.svg" alt="Kampa Logo" class="nav-logo" />
      </a>
      <button class="hamburger" id="hamburger" aria-label="פתח תפריט נייד" aria-controls="mobileMenu" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav class="main-nav">
        <ul>
          <li><a href="#"><div id="account-link">ACCOUNT</div></a></li>
          <li><a href="/pages/landing.html">LANDING PAGE </a></li>
          <li><a href="/pages/marketing.html">MARKETING PAGE</a></li>

          <li><a href="/pages/banner.html" class="active">BANNER EDITOR</a></li>
        </ul>
      </nav>
      <!-- מגירת מובייל מצד ימין -->
      <nav class="mobile-menu" id="mobileMenu" hidden>
        <button class="close-drawer" type="button" aria-label="סגור תפריט">✕</button>
        <a href="/pages/banner.html">BANNER EDITOR</a>
        <a href="/pages/marketing.html">MARKETING PAGE</a>
        <a href="/pages/landing.html">LANDING PAGE</a>
        <a id="account-link">ACCOUNT</a>
      </nav>

<!-- שכבת רקע לסגירה בלחיצה -->
<div class="mobile-scrim" id="mobileScrim" hidden></div>
    </div>
  </header>



    <section class="hero" id="hero">
      <div class="robot">
        <img src="/images/robot.svg" alt="Robot" class="robot-image" />
      </div>
      <div class="hero-grid">
        

        <!-- טופס התחברות -->
        <main class="editor-preview">
          <section class="editor">
            <form action="" id="loginForm">
              <h2>Login</h2>

              <label for="email"></label>
              <input type="email" id="email" placeholder="Email" required />

              <label for="password"></label>
              <input type="password" id="password" placeholder="Password" required />

              <button id="loginBtn">SIGN IN</button>
              <p class="loginBtn">
                Don't have an account?

                <a href="/pages/register.html">Sign up</a>
              </p>
            </form>
          </section>
        </main>
      </div>
    </section>

    <!-- פוטר -->
    <footer class="site-footer">
      <div class="footer-box">
        <div class="footer-inner">
          <div class="logo-wrapper">
            <img src="/images/LOGOKAMPAnew.svg" alt="Kampa logo" class="footer-logo" />
          </div>
          <div class="footer-links">
            <a href="#">Banner Editor</a>
            <a href="#">Marketing Page Editor</a>
            <a href="#">Landing Page Editor</a>
            <a href="#">My Campaigns</a>
          </div>
          <div class="footer-legal">
            <p>&copy; 2025 Kampa. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- סקריפט חיצוני שלך -->
    <script type="module" src="/scripts/login/index.js"></script>
  </body>
</html>
